---
- hosts: all
  become: yes
  tasks:
  - name: install the git on ubuntu 16
    apt:
      name: git
      state: present
    when: ansible_os_family =="Debian"
  - name: install the apache2 webserver on ubuntu 16
    apt:
      name: apache2 
      state: present
    when: ansible_os_family =="RedHat"
