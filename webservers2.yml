---
- hosts: all
  become: yes
  tasks:
  - name: install the appache2 on ubuntu 16
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"

  - name: start the apache2 server
    service:
      name: apache2 
      state: started
    when: ansible_os_family =="Debian"

  - name: install the httpd on RedHat
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"

  - name: install the httpd webserver on RedHat
    service:
      name: httpd 
      state: started
    when: ansible_os_family =="RedHat"
